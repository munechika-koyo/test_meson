# To use:
#   $ conda env create -f environment.yaml  # `mamba` works too for this command
#   $ conda activate test-meson
#
name: test-meson
channels:
- conda-forge
- default
dependencies:
- python >= 3.9
- meson>=0.64.0
- meson-python >= 0.10.0
- ninja >= 1.8.2
- cython >= 3.0
- numpy
  # for developper tools
- build
- ipython
- black
- ruff
- mypy
- rich-click
- pre-commit
# pip-install dependencies
- pip
- pip:
  - cython-lint